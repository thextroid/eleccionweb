<div class="row">
	<div class="col-sm-5">
	<jqxButton #btnAdd class="col-sm-4" [height]='40' [template]="'success'" (onClick)="open('Adicionar')"><i class="fa fa-plus"></i> Adicionar</jqxButton>
	<jqxButton #btnEdit class="col-sm-4" [height]='40' [template]="'warning'" (onClick)="open('Editar')"><i class="fa fa-pencil"></i> Editar</jqxButton>
	<jqxButton #btnReload class="col-sm-3" [height]='40' [template]="'primary'" (onClick)="reload()"><i class="fa fa-refresh"></i> Refrescar</jqxButton>
	</div>
</div>
<div class="row">
	<div class="col-sm-5">
		<jqxGrid #migrid
		(onRowselect)="Rowselect($event)"
			[width]="'100%'"
			[source]="dataAdapter"
			[columns]="columns"
			[height]="300"
			[pageable]="true"
			[rendergridrows]="rendergridrows"
			[sortable]="true"
			[filterable]="true"
			[columnsresize]="true">
		</jqxGrid>
	</div>
	<div class="col-sm-5">
		<jqxGrid #gridProv
			[width]="'100%'"
			[source]="dataAdapterProvs"
			[columns]="columns2"
			[height]="300"
			[rendergridrows]="rendergridrows"
			[sortable]="true"
			[columnsresize]="true">
		</jqxGrid>
	</div>
</div>

<div bsModal #myModal="bs-modal" class="modal fade" (onHidden)="resetForm()" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{accion_text}} Circunscripcion</h4>
				<button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form [formGroup]="formCir" (ngSubmit)="save(formCir)">
					<div class="row">
						<div class="form-group col-sm-12  ">
							<label for="city">Nombre:</label>
							<jqxInput #inputNombre class="inInstitucion text-input form-control"></jqxInput>
						</div>
						<div class="form-group col-sm-12">
							<label for="postal-code">Departamento:</label>
							<jqxDropDownList #dropDep [filterable]="true"
									[width]="'100%'" [height]="30" [source]="sourceDep" [autoOpen]="false">
							</jqxDropDownList>
						</div><!--/.row-->
						<div class="form-group col-sm-12">
							<label for="postal-code">Provincia:</label>
							<jqxDropDownList #myDropDownList2 [filterable]="true" [checkboxes]="true"
									[width]="'100%'" [height]="30" [selectedIndex]="1" [autoOpen]="false">
							</jqxDropDownList>
						</div><!--/.row-->
						<div class="form-group col-sm-12">
							<button type="submit" class="btn btn-primary" id="guardar"><i class="fa fa-save"></i>Guardar</button>
						</div>
					</div>
					</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>



<ng-snotify></ng-snotify>
