<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form #form="ngForm" (submit)='loginAccess(form)'>
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input ngModel type="text" name="usuario" class="form-control" placeholder="Usuario" autocomplete="username"  required>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input ngModel type="password" name="password" class="form-control" placeholder="clave" autocomplete="current-password"  required>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" [disabled]="form.invalid" type="submit" class="btn btn-primary px-4">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                      </div>
                    </div>
                  </form>
                </div>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
