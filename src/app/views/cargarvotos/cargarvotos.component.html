<ng-wizard [config]="config" (stepChanged)="stepChanged($event)">
  <ng-wizard-step [title]="'Paso 1'" [description]="'Recinto'">
    <div class="col-md-4 offset-md-4">
      <jqxValidator #myValidator [rules]="rulesRecinto" [animationDuration]="0" (onValidationSuccess)="prueba()" [hintType]="'label'">
      <form id="form" >
        <div class="row">
          <div class="form-group col-sm-12">
            <label for="postal-code">Circunscripcion:</label>
            <jqxDropDownList
              #dropCir
              [filterable]="true"
              class="inCir"
              (onChange)="cambiarProvs()"
              [width]="'100%'"
              [height]="30"
              [autoOpen]="false"
            >
            </jqxDropDownList>
          </div>
          <div class="form-group col-sm-12">
            <label for="postal-code">Provincia:</label>
            <jqxDropDownList
              #dropProv
              [filterable]="true"
              class="inProv"
              (onChange)="cambiarMuns()"
              [width]="'100%'"
              [height]="30"
              [autoOpen]="false"
            >
            </jqxDropDownList>
          </div>
          <div class="form-group col-sm-12">
            <label for="postal-code">Municipio:</label>
            <jqxDropDownList
              #dropMun
              class="inMun"
              (onChange)="cambiarRecs()"
              [width]="'100%'"
              [height]="30"
              [autoOpen]="false"
            >
            </jqxDropDownList>
          </div>
          <div class="form-group col-sm-12">
            <label for="postal-code">Recinto:</label>
            <jqxDropDownList
              #dropRec
              [filterable]="true"
              (onChange)="generarMesas()"
              class="inRec"
              [width]="'100%'"
              [height]="30"
              [autoOpen]="false"
            >
            </jqxDropDownList>
          </div>
        </div>
      </form>
      </jqxValidator>
    </div>
  </ng-wizard-step>

  <ng-wizard-step [title]="'Paso 2'" [description]="'Acta'">
    <div class="container">
      <div class="row">
        <div *ngFor="let i of mess; let row = index" class="col-md-3 text-center">
          <button
          class="btn btn-warning"
          (click)="cargar(row + 1)"
          style="width: 100%; margin: 4px">
          <h5 style="margin-bottom:0px">Mesa {{row+1}}</h5>
          <img src="assets/img/brand/urna.png" style="width:50px" alt="">
          <p style="margin-bottom:0px">
              <label class="switch switch-label switch-pill switch-primary" style="margin-bottom: 0px;">
                <input type="radio" class="switch-input"  [(ngModel)]="checkmesa" name="checkmesa" value="{{row+1}}">
                <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
              </label>
            </p>
          </button>
        </div>
      </div>
    </div>
  </ng-wizard-step>
  
  <ng-wizard-step [title]="'Paso 3'" [description]="'Votos'">
    <jqxValidator #valacta [rules]="rulesActa" [animationDuration]="0"   (onValidationSuccess)="prueba()"  [hintType]="'label'">
      <div class="row">
        <div class="form-group col-md-6">
            <button class="btn btn-outline-primary" (click)="resetActa()"><i class="fa fa-trash"></i> Limpiar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        <div class="row">
  
              <div class="form-group col-sm-6">
                <label for="city">Codigo Mesa:</label>
                <jqxInput  #inputNumeroMesa class="inMesa text-input form-control"></jqxInput>
          </div>
          <div class="form-group col-sm-6">
            <label for="postal-code">N° de Empadronados:</label>
            <jqxNumberInput
            #inputEmp
            class="inEmp"
            [spinButtons]="true"
            [min]="1"
            [max]="1024"
            [height]="33.5"
            [width]="'100%'"
            [digits]="4"
            [decimalDigits]="0"
            >
          </jqxNumberInput>
        </div>
          <!--/.row-->
          <div class="form-group col-sm-6">
            <label for="postal-code">Hora de Apertura:</label>
            <jqxDateTimeInput
            #inputApertura
            [formatString]="'HH:mm:ss'"
            [showTimeButton]="true"
            [showCalendarButton]="false"
            [height]="33.5"
            [width]="'100%'"
            class="inApertura text-input form-control"
            ></jqxDateTimeInput>
          </div>
          <!--/.row-->
          <div class="form-group col-sm-6">
            <label for="postal-code">Hora de Cierre:</label>
            <jqxDateTimeInput
            #inputCierre
            [height]="33.5"
            [width]="'100%'"
            [formatString]="'HH:mm:ss'"
            [showTimeButton]="true"
            [showCalendarButton]="false"
            class="inCierre text-input form-control"
            ></jqxDateTimeInput>
          </div>
          <div class="form-group col-sm-6">
            <label for="postal-code">Observaciones:</label>
            <jqxTextArea #myTextArea
            class="inArea text-input form-control"
            [width]="'100%'"
            [height]="90" [placeHolder]="'...'" [disabled]="false">
            </jqxTextArea>
          </div>
          
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="form-group col-sm-12">
            <label for="postal-code">Foto:</label>
            <input type="file"  class="inFoto form-control" accept="image/*" (change)="fileChangeEvent($event)" />
            <div class="container" style="visibility: hidden;">
              <image-cropper
                  [imageChangedEvent]="imageChangedEvent"
                  [maintainAspectRatio]="false"
                  [aspectRatio]="5/4"
                  [backgroundColor]="'#F5F5DC'"
                  format="png"
                  [disabled]="true"
                  [imageFile]="imagefile"
                  (imageCropped)="imageCropped($event)"
                  (imageLoaded)="imageLoaded()"
                  (cropperReady)="cropperReady()"
                  (loadImageFailed)="loadImageFailed()"
              ></image-cropper>

            </div>


          </div>
        </div>
      </div>        
      </div>

  </jqxValidator>
  <!-- (onRowselect)="Rowselect($event)" -->
  </ng-wizard-step>
  
  <ng-wizard-step [title]="'Paso 4'" [description]="'Votacion'">
    <div class="form-group row">
      <label for="" class="control-label col-sm-3"><span class="h5">Codigo Acta:</span><span class="h2">{{acta.codigo}}</span></label>
      <label for="" class="control-label col-sm-3"><span class="h5">Mesa N°. {{info.mesa}}</span></label>
      <label for="" class="control-label col-sm-3"><span class="h5">N° Empadronados:</span> <span class="h4">{{acta.emp}}</span></label>
      <label for="" class="control-label col-sm-3"><span class="h5">Tipo:</span> <span class="h4">{{info.rec.tipo}}</span></label>
    </div>
    <div class="form-group row">
      <label for="" class="control-label col-sm-3"><span class="h6">Circunscripcion:</span> <span>{{info.cir.name}}</span></label>
      <label for="" class="control-label col-sm-3"><span class="h6">Localidad:</span> <span>{{info.loc}}</span></label>
      <label for="" class="control-label col-sm-3"><span class="h6">Municipio:</span> <span>{{info.mun.name}}</span></label>
      <label for="" class="control-label col-sm-3"><span class="h6">Provincia:</span> <span>{{info.prov.name}}</span></label>
    </div>
     <h2 for="" class="control-label h2 text-center">{{info.rec.institucion}}</h2>
    <jqxGrid
      #migrid
      [width]="'100%'"
      [source]="dataAdapter"
      [columns]="columns"
      [height]="300"
      [editable]="true"
      [columnsresize]="true" >
    </jqxGrid>

    <button class="btn btn-primary btn-lg" (click)="enviar()"><i class="fa fa-upload"></i> Subir</button>
    <!-- <button class="btn btn-primary btn-lg" (click)="uploadFoto()"><i class="fa fa-upload"></i> subir Acta</button> -->

  </ng-wizard-step>
</ng-wizard>
<jqxButton #btnBack [height]='40' [template]="'primary'" (onClick)="showPreviousStep($event)"><i class="fa fa-backward"></i> Atras</jqxButton>
<jqxButton #btnForward [height]='40' [template]="'primary'" (onClick)="checkStep()"><i class="fa fa-forward"></i> Continuar</jqxButton>

<ng-snotify></ng-snotify>
