<div class="row">
  <div class="col-sm-2">
    <div class="form-group">
      <label for="name">Circunscripcion:</label>
      <jqxDropDownList
        #dropCir
        [filterable]="true"
        (onChange)="cirCambiando($event)"
        [width]="'100%'"
        [height]="30"
        [selectedIndex]="1"
        [autoOpen]="false"
      >
      </jqxDropDownList>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <label for="name">Provincia:</label>
      <jqxDropDownList
        #dropProv
        [filterable]="true"
        (onChange)="provCambiando($event)"
        [width]="'100%'"
        [height]="30"
        [disabled]="true"
        [autoOpen]="false"
      >
      </jqxDropDownList>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <label for="name">Municipio:</label>
      <jqxDropDownList
        #dropMun
        (onChange)="munCambiando($event)"
        [filterable]="true"
        [disabled]="true"
        [width]="'100%'"
        [height]="30"
        [autoOpen]="false"
      >
      </jqxDropDownList>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label for="name">Filtrado:</label>
      <jqxSwitchButton #toggle [width]="'50%'" (onChecked)="filtrar()"></jqxSwitchButton>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label for="name">Buscar:</label>
      <input type="text"  [(ngModel)]="texto" class="inText text-input form-control" (change)="filtrar()">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <jqxGrid
      #migrid
      (onRowselect)="Rowselect($event)"
      [width]="'100%'"
      [source]="dataAdapter"
      [columns]="columns"
      [height]="500"
      [pageable]="true"
      [rendergridrows]="rendergridrows"
      [sortable]="true"
      [showtoolbar]="true"
      [localization]="langs"
      [filterable]="true"
      [pagesizeoptions]="['10', '25', '50', '100']"
      [columnsresize]="true"
      [autoshowfiltericon]="true"
    >
    </jqxGrid>
  </div>
</div>

<div id="notification1"></div>
<jqxNotification #msgNotification [width]="250" [position]="'top-right'">
  <div>Seleccione una fila</div>
</jqxNotification>
