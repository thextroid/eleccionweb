<div class="modal-header">
  <h4 class="modal-title pull-lef">Usuario</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()" >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-sm-12">
  <div class="card">
    <div class="card-body">
      <form #form="ngForm" (submit)="saveUserForm(form)">
        <div class="form-group">
          <label for="fullName">Nombres y Apellidos</label>
          <input type="text" name="fullName" class="form-control" id="fullName" required="required" [(ngModel)]="user.fullName" required />
        </div>
        <div class="form-group">
          <label for="phone">Telefono</label>
          <input type="text" name="telefono" class="form-control" id="phone" required="required" placeholder="..." [(ngModel)]="user.telefono" required />
        </div>
        <div class="row">
          <div class="form-group col-sm-8">
            <label for="roles">Rol</label>
            <select class="form-control" name="rol" id="rol" [(ngModel)]="user.rol" required >
              <option value="Admin">Admin</option>
              <option value="Operador">Operador</option>
              <option value="Control">Control</option>
              <option value="Telecentro">Telecentro</option>
              <option value="Reportes">Reportes</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" name="name" class="form-control" id="usuario" required="required" matInput [(ngModel)]="user.name" required/>
        </div>
        <div class="form-group">
          <label for="password">Clave</label>
          <input type="password" name="password" class="form-control" id="password" required="required" matInput ngModel required/>
        </div>
        <div class="form-group custom-control custom-switch">
          <label class="custom-control-label" for="state">Estado</label>
          <input type="checkbox" name="state" class="custom-control-input" id="state" [(ngModel)]="user.state" />
        </div>
        <div class="form-group col-sm-4">
          <div class="row">
            <div class="col-6">
              <button [disabled]="form.invalid" type="submit" class="btn btn-lg btn-block btn-success">Aceptar</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-lg btn-danger btn-block" (click)="modalRef.hide()" >Cancelar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
