<jqxButton #btnAdd [width]='120' [height]='40' [template]="'success'" (onClick)="open('Adicionar')"><i class="fa fa-plus"></i> Adicionar</jqxButton>
<jqxButton #btnEdit [width]='120' [height]='40' [template]="'warning'" (onClick)="open('Editar')"><i class="fa fa-pencil"></i> Editar</jqxButton>
<jqxButton #btnReload [width]='120' [height]='40' [template]="'primary'" (onClick)="reload()"><i class="fa fa-refresh"></i> Refrescar</jqxButton>
<div class="row">
	<div class="col-sm-6">
		<jqxGrid #migrid
		(onRowselect)="Rowselect($event)"
			[width]="'100%'"
			[source]="dataAdapter"
			[columns]="columns"
			[height]="300"
			[pageable]="true"
			[rendergridrows]="rendergridrows"
			[sortable]="true"
			[showtoolbar]="true"
			[filterable]="true"
			[pagesizeoptions]="['10', '25', '50','100']"
			[columnsresize]="true">
		</jqxGrid>
	</div>
</div>

<div bsModal #myModal="bs-modal" (onHidden)="hideModal()"class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{accion_text}} Recinto</h4>
				<button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form [formGroup]="formRec" (ngSubmit)="save(formRec)">
					<div class="row">
						<div class="form-group col-sm-12  ">
							<label for="city">Nombre:</label>
							<input type="text" class="form-control" formControlName="institucion" id="tipo" placeholder="nombre del recinto..."/>
						</div>
						<div class="form-group col-sm-12">
							<label for="postal-code">Municipio de:</label>
							<jqxDropDownList #dropdownMunicipio [filterable]="true" 
									[width]="'100%'" [height]="30" [source]="sourceMunicipiosMun" [selectedIndex]="1" [autoOpen]="false">
							</jqxDropDownList>
						</div><!--/.row-->
						<div class="form-group col-sm-12">
							<label for="postal-code">Localidad de:</label>
							<jqxDropDownList #dropdownLocalidad [filterable]="true" 
									[width]="'100%'" [height]="30" [source]="sourceLocalidades" [selectedIndex]="1" [autoOpen]="false">
							</jqxDropDownList>
						</div><!--/.row-->
						<div class="form-group col-sm-12">
							<label for="postal-code">Tipo:</label>
							<jqxDropDownList #dropdownTipo  [checkboxes]="true"
									[width]="'100%'" [height]="30" [source]="sourceTipo" [selectedIndex]="1" [autoOpen]="false">
							</jqxDropDownList>
						</div><!--/.row-->
						<div class="form-group col-sm-12">
							<button type="submit" class="btn btn-primary" id="guardar"><i class="fa fa-save"></i> Guardar</button>
						</div>
					</div>
					</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>

<div id="notification1"></div>
<jqxNotification #msgNotification [width]="250" [position]="'top-right'">
<div>
		Seleccione una fila
</div>
